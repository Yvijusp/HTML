<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="flex flex-wrap items-center justify-between p-5 bg-blue-200">
      <img
        src="../Bootstrap/Pictures/Old_boot_detail.png"
        alt=""
        width="40px"
      />

      <div class="flex md:hidden">
        <button id="borger">
          <img
            class="toggle block"
            src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png"
            width="40"
            height="40"
            alt=""
          />
          <img class="toggle hidden"
          src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png"
          width="40" height="40"" alt="">
        </button>
      </div>
      <div
        class="toggle hidden md:flex w-full md:w-auto text-right text-bold mt-5 md:mt-0 border-t-2 border-blue-900 md:border-none"
      >
        <a
          href="#"
          class="block md:inline-block text-blue-900 hover:text-blue-500 px-3 py-3 border-b-2 border-blue-900 md:border-none"
          >Home</a
        >
        <a
          href="#"
          class="block md:inline-block text-blue-900 hover:text-blue-500 px-3 py-3 border-b-2 border-blue-900 md:border-none"
          >Products</a
        >
        <a
          href="#"
          class="block md:inline-block text-blue-900 hover:text-blue-500 px-3 py-3 border-b-2 border-blue-900 md:border-none"
          >Pricing</a
        >
        <a
          href="about.html"
          class="block md:inline-block text-blue-900 hover:text-blue-500 px-3 py-3 border-b-2 border-blue-900 md:border-none"
          >About</a
        >
      </div>
      <a
        href="#"
        class="toggle hidden md:flex w-full md:w-auto px-4 py-2 text-right bg-blue-900 hover:bg-blue-500 text-white md:rounded"
        >Create Account</a
      >
    </nav>
    <div class="flex h-screen bg-indigo-700">
      <div class="max-w-xs w-full m-auto bg-indigo-100 rounded p-5">
        <header>
          <img
            class="w-20 mx-auto mb-5"
            src="https://img.icons8.com/fluent/344/year-of-tiger.png"
            alt=""
          />
        </header>
        <form>
          <label class="block mb-2 text-indigo-500" for="username"
            >Username</label
          >
          <input
            class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
            type="text"
            name="username"
          />
          <label class="block mb-2 text-indigo-500" for="password"
            >Password</label
          >
          <input
            class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
            type="password"
            name="password"
          />
          <input
            class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded"
            type="submit"
          />
          <footer>
            <a
              class="text-indigo-700 hover:text-pink-700 text-sm float-left"
              href="#"
              >Forgot Password?</a
            >
            <a
              class="text-indigo-700 hover:text-pink-700 text-sm float-right"
              href="#"
              >Create Account</a
            >
          </footer>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
