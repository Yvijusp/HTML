<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spacing.css">
</head>
<body>
    <section class="form container pt-3">
        <h1 align="center">Contact Us!</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" placeholder="Petras">
            <label for="email">Email:</label>
            <input type="email" placeholder="petras@petras.lt">
            <label for="rnumber">Reference number</label>
            <input type="number" placeholder="12213">
            <textarea name="message" id="msg" cols="40" rows="3" placeholder="Your message goes here..."></textarea>
            <button>Send!</button>
        </form>
    </section>
</body>
</html>
